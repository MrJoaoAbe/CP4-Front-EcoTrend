        <main class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h2 class="text-center mb-4">Entre em Contato</h2>
                <div class="row">
                    <!-- Formulário -->
                    <div class="col-md-7">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Enviar</button>
                        </form>
                    </div>
                    <!-- Informações de contato -->
                    <div class="col-md-5 d-flex flex-column justify-content-center">
                        <div class="info-box p-4 mt-4 mt-md-0">
                            <h5>Informações</h5>
                            <p><strong>Endereço:</strong> Rua Verde, 123 - São Paulo, SP</p>
                            <p><strong>Telefone:</strong> (11) 99999-9999</p>
                            <p><strong>E-mail:</strong> contato@ecotrend.com</p>
                            <p>Estamos prontos para ajudar você a escolher produtos sustentáveis para um futuro melhor!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
